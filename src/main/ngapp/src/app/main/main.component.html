<div class="content" role="main">
  <div class="container">
    <h3 class="text-center">Auto Translating Chat App</h3>
    <button type="button" class="btn btn-primary" (click)="logout()">
      Logout
    </button>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch input-group">
            <input
              type="text"
              class="form-control shadow-sm search-bar"
              placeholder="Search by @username"
            />
          </div>

          <div class="inbox_chat" *ngIf="users">
            <app-chat-bar
              [users]="users"
              (changeChat)="onChange($event)"
            ></app-chat-bar>
          </div>
        </div>
        <div>
            <app-chat-section 
            class="mesgs"
            [messages]="messages"
            (emitMessage)="onNewMessage($event)"
            ></app-chat-section>
        </div>
      </div>
    </div>
  </div>
</div>
