<div class="content" role="main">
  <div class="container">
    <h3 class="text-center">Auto Translating Chat App</h3>
    <button type="button" class="btn btn-primary" (click)="logout()">
      Logout
    </button>
    <div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch input-group">
            <ng-autocomplete 
            [data]="users"
            [searchKeyword]="keyword"
            (selected)='selectUser($event)'
            [itemTemplate]="itemTemplate"
            >

            </ng-autocomplete>
            
            <ng-template #itemTemplate let-item>
            <a [innerHTML]="item.name"></a>
            </ng-template>
          </div>

          <div  *ngIf="chatroomUsers">
            <app-chat-bar
              [users]="chatroomUsers"
              [chatrooms]="chatrooms"
              (changeChat)="onChange($event)"
            ></app-chat-bar>
          </div>
        </div>
        <app-chat-section 
        class="mesgs"
        [messages]="messages"
        (emitMessage)="onNewMessage($event)"
        ></app-chat-section>
      </div>
      <button [routerLink]="'/change-user-info'" class="btn btn-primary">
            Change Your Language / Name
      </button>
    </div>
  </div>
</div>
