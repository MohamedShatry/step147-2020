<div *ngIf="users">
    <div class="channels" *ngFor="let user of users">
        <div class="chat_list" *ngIf="user.userId != currId">
            <div class="chat_people"  (click)="onSelect(user.userId)">
                <div class="chat_ib" >
                    <div class ="chat_name"> {{ user.name }} </div>
                </div>
            </div>
        </div>
    </div>
</div>
